<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Apaches Store</title>
  </head>
  <body>
    <section class="section-container background-section-one section-two">
      <img src="assets/blackfriday3.gif" alt="Logotipo" />
    </section>
    <section class="section-card">
      <div class="card-body">
        <img class="card-img" src="assets/apaches1.jpeg" alt="jerseydourada" />
        <p>Jersey Dourada</p>
        <span> R$69,90 </span>
      </div>
      <div class="card-body">
        <img class="card-img" src="assets/apaches2.jpeg" alt="jerseypreta" />
        <p>Jersey Preta</p>
        <span> R$69,90 </span>
      </div>
      <div class="card-body">
        <img class="card-img" src="assets/apaches3.jpeg" alt="cap" />
        <p>Cap</p>
        <span> R$69,90 </span>
      </div>
    </section>
    <section class="section-container section-container section-two">
      <div class="card-container">
        <div id="content">
          <p>Insira seu nome e email para receber descontos nos produtos.</p>
          <form id="form">
            <input type="text" placeholder="name" id="nome" />
            <input type="text" placeholder="email" id="email" />
            <input type="submit" value="Cadastrar" />
          </form>
        </div>
      </div>
    </section>
    <footer>
      <p>Todos os direitos reservados.Â®</p>
      <p>Criado por Hugo Lopes</p>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
